<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boa Doação | Login</title>
    <link rel="icon" href="../img/iconlogo.png" />
    <!-- ICONE DO TITULO DA PAGINA -->
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css" />
  </head>

  <header class="cabecalho">
    <!-- MENU DA PAGINA -->
    <img src="../img/logo_menu.png" alt="logo boa doação" />
    <ul class="cabecalho-menu">
      <li class="cabecalho-menu-itens"><a href="/">Inicio</a></li>
      <li class="cabecalho-menu-itens"><a href="sobre">Sobre</a></li>
      <li class="cabecalho-menu-itens">
        <a href="cadastro"> <input type="button" value="CADASTRAR ONG" /></a>
      </li>
      <li class="cabecalho-menu-itens-acessar">
        <a href="login">Acessar Conta</a>
      </li>
    </ul>
  </header>

  <body>
    <div class="main">
      <div class="container">
        <div class="container-texto">
          <h1>Olá!</h1>
          <h3>Digite seus dados para efetuar o login.</h3>
        </div>

        <form action="/login" method="POST">
        <div class="container-form">
          <input
            class="container-form-itens"
            type="email"
            name="email"
            placeholder="E-mail"
          />
          <input
            class="container-form-itens"
            type="password"
            name="senha"
            placeholder="Senha"
          />
          <input
            class="container-form-itens-button"
            type="submit" 
            value="Login"
          />
        </div>

      </form>
      </div>
    </div>
  </body>
</html>
