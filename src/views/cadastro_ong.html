<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boa Doação | Cadastrar ONG</title>
    <link rel="icon" href="../img/iconlogo.png" />
    <!-- ICONE DO TITULO DA PAGINA -->
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css" />
  </head>

  <header class="cabecalho">
    <!-- MENU DA PAGINA -->
    <img src="../img/logo_menu.png" alt="logo boa doação" />
    <ul class="cabecalho-menu">
      <li class="cabecalho-menu-itens"><a href="/">Inicio</a></li>
      <li class="cabecalho-menu-itens"><a href="sobre">Sobre</a></li>
      <li class="cabecalho-menu-itens">
        <a href="cadastro"> <input type="button" value="CADASTRAR ONG" /></a>
      </li>
      <li class="cabecalho-menu-itens-acessar">
        <a href="login">Acessar Conta</a>
      </li>
    </ul>
  </header>

  <body>
    <div class="main">
      <div class="container">
        <div class="container-texto">
          <h1>Cadastro</h1>
          <h3>Preencha seus dados</h3>
        </div>

        <form action="/cadastrar_ong" method="POST">
          <div class="container-form">
            <input
              class="container-form-itens"
              name="rsocial"
              type="text"
              placeholder="Razão Social"
            />
            <input
              class="container-form-itens"
              name="cnpjcpf"
              type="number"
              placeholder="CNPJ/CPF(Responsável)"
            />
            <input
              class="container-form-itens"
              name="telefone"
              type="tel"
              placeholder="Telefone"
            />
            <input
              class="container-form-itens"
              name="email"
              type="email"
              placeholder="E-mail"
            />
            <input
              class="container-form-itens"
              name="senha"
              type="password"
              placeholder="Senha"
            />
            <input
              class="container-form-itens-button"
              type="submit"
              value="Cadastrar"
              onclick="Alert()"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
